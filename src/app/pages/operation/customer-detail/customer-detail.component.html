<mat-card *ngIf="customer">
  <mat-card-header>
    <mat-card-title>Customer Details</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <div *ngIf="loading" class="spinner-container">
      <mat-spinner></mat-spinner>
    </div>

    <table mat-table [dataSource]="[customer]" class="mat-elevation-z8" *ngIf="!loading">
      <ng-container matColumnDef="property">
        <th mat-header-cell *matHeaderCellDef>Property</th>
        <td mat-cell *matCellDef="let customer">
          <span>ID</span><br>
          <span>Name</span><br>
          <span>Email</span><br>
          <span>Created At</span>
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Value</th>
        <td mat-cell *matCellDef="let customer">
          <span>{{customer.id}}</span><br>
          <span>{{customer.name}}</span><br>
          <span>{{customer.email}}</span><br>
          <span>{{customer.created_at | date:'medium'}}</span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="['property', 'value']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['property', 'value'];"></tr>
    </table>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button class="square-button" color="primary" [routerLink]="['vm']">
      <mat-icon>computer</mat-icon>
      Manage VMs
    </button>
  </mat-card-actions>
</mat-card>
