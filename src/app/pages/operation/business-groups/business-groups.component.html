<mat-form-field>
  <mat-label>Filter</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="Search by name">
</mat-form-field>

<!-- Loading spinner -->
<div *ngIf="loading" class="loading-container">
  <mat-spinner></mat-spinner> <!-- Angular Material spinner -->
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" *ngIf="!loading">

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let node"> {{node.id}} </td>
  </ng-container>

  <ng-container matColumnDef="hostname">
    <th mat-header-cell *matHeaderCellDef> Hostname </th>
    <td mat-cell *matCellDef="let node">
      <a href="#" (click)="onNodeClick(node.node)">{{node.node}}</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
