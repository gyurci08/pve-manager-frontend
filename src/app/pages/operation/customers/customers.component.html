<mat-card>
  <mat-card-header>
    <mat-card-title>Customers</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
    <p *ngIf="error">{{ error }}</p>
    <app-searchable-list
      *ngIf="!isLoading && !error"
      [data]="customers"
      [displayedColumns]="['name']"
      (rowClick)="onCustomerClick($event)">
    </app-searchable-list>
  </mat-card-content>
</mat-card>
